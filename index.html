<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>CalcJS</title>
</head>
<body>
    <div id="calc-container">
        <div id="screen-container">
            <div class="input" id="input"></div>
        </div>
        <div class="keys-container" id="keys-container">
            <button class="numpad" id="one">1</button>
            <button class="numpad" id="two">2</button>
            <button class="numpad" id="three">3</button>
            <button class="numpad" id="four">4</button>
            <button class="numpad" id="five">5</button>
            <button class="numpad" id="six">6</button>
            <button class="numpad" id="seven">7</button>
            <button class="numpad" id="eight">8</button>
            <button class="numpad" id="nine">9</button>
            <button class="numpad" id="zero">0</button>
            <div id="symbols">
                <button class="symbol" id="plus">+</button>
                <button class="symbol" id="minus">-</button>
                <button class="symbol" id="multiply">x</button>
                
            </div>
            <button class="result" id="equals">=</button>
            
        </div>
    </div>
    <script src="Calc.js"></script>
</body>
</html>
